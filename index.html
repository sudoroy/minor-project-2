<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dappr</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAV SECTION BEGINS HERE -->
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">Dappr</div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a href="" target="_self">Home</a>
        <a href="#cards" target="_self">About Us</a>
        <a href="#formcontainer" target="_self">Information</a>
        <a href="#formcontainer" target="_self"
          >More <img src="img/downarrow.png" alt="" />
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button><i class="ri-search-line"></i></button>
      </div>

      <img class="ham" src="img/Vector hamburger.png" alt="" />
    </div>
    <!-- NAV SECTION ENDS HERE -->

    <div class="mainwrapper">
      <!-- HERO SECTION START-->
      <div class="hero">
        <div class="heroLeft">
          <img src="img/image 4.png" alt="" />
        </div>
        <div class="heroRight">
          <textarea
            placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
          ></textarea>
        </div>
      </div>
      <!-- HERO SECTION END-->

      <!-- CARD SECTION START -->
      <div class="cards" id="cards">
        <div class="card1 carded">
          <p>
            Total Question's <br />
            200,000
          </p>
        </div>
        <div class="card2 carded">
          <p>
            Total Answer's <br />
            105,000
          </p>
        </div>
        <div class="card3 carded">
          <p>
            Participated <br />
            10,000
          </p>
        </div>
        <div class="card4 carded">
          <p>
            Total Passed <br />
            6,000
          </p>
        </div>
      </div>
      <!-- CARD SECTION END -->

      <!-- FORM SECTION START -->
      <div class="formcontainer" id="formcontainer">
        <div class="buttons">
          <button class="info btnconfig">YOUR INFO</button>
          <button class="bookmarks btnconfig">BOOKMARKS</button>
          <button class="settings btnconfig">SETTINGS</button>
        </div>
        <div class="form">
          <h3>Your Information</h3>
          <label for="">Name :</label>
          <input type="text" placeholder="John Doe" /> <br />

          <label for="">Email :</label>
          <input type="email" placeholder="xyz@email.com" /><br />

          <label for="">Phone :</label>
          <input type="text" placeholder="+91-XXXXXXXXXX" /><br />

          <label for="">Marks :</label>
          <input type="text" placeholder="80" />
          <div class="btnwrapper">
            <button class="insidebtn">
              Next <img src="img/Arrow 1.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <!-- FORM SECTION END -->

      <!-- FIXED ELEMENT START -->
      <div class="chaticon">
        <img src="img/Group 2.png" alt="chaticon" />
      </div>
      <!-- FIXED ELEMENT END -->
    </div>
    <!-- FLOATING SIDEBAR START-->
    <div class="sidebar">
      <img src="img/Frame 1.png" alt="sidebar" />
    </div>
    <!-- FLOATING SIDEBAR END-->
  </body>
</html>
